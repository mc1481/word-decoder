name: Deploy to Github Pages

on:
  push:
    branches: 
      - master

jobs: 
  deploy:
    runs-on: [small, amd64]

  steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 17

    - name: Install Dependencies
      run: npm install

    - name: Build and Deploy
      run: npm run build